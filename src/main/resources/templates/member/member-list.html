<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberList</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <table border="1" style="border-collapse: collapse; text-align: center">
        <tr>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr th:each="memberResDTO : ${memberList}">
            <td th:text="${memberResDTO.name}"></td>
            <td th:text="${memberResDTO.email}"></td>
            <td><a th:href="@{/members/find(id=${memberResDTO.id})}">상세조회</a></td>
        </tr>
    </table>
</body>
</html>
