<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세 조회</title>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<table border="1" style="border-collapse: collapse; text-align: center">
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>가입시간</th>
    </tr>
    <tr>
        <td th:text="${findData.name}"></td>
        <td th:text="${findData.email}"></td>
        <td th:text="${findData.password}"></td>
        <td th:text="${findData.create_time}"></td>
    </tr>
</table>
</body>
</html>
