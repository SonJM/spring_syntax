<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세 조회</title>
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <table border="1" style="border-collapse: collapse; text-align: center">
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>가입시간</th>
        </tr>
        <tr>
            <td th:text="${findData.name}"></td>
            <td th:text="${findData.email}"></td>
            <td th:text="${findData.password}"></td>
            <td th:text="${findData.create_time}"></td>
        </tr>
    </table>
    <button onclick="modify()">수정</button><a th:href="@{/members/delete(id=${findData.id})}"><button>삭제</button></a>
    <div id = "update-form">
        <form action="/members/update" method="post">
            <p>id :  <input type="text" name="id" th:value="${findData.id}" readonly></p>
            <p>이름 :  <input type="text" name="name" th:value="${findData.name}"></p>
            <p>이메일: <input type="text" name="email" th:value="${findData.email}" readonly></p>
            <p>비밀번호 <input type="text" name="password" th:value="${findData.password}"></p>
            <p><input type="submit" value="수정완료"></p>
        </form>
    </div>
    <script>
        function modify(){
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</body>
</html>
